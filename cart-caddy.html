<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart Caddy Shopping List</title>
<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</head>

<body>
<header class="group">
  <div id="logo"><img src="images/list-logo.png" alt="Cart Caddy" /></div>
  <div id="search">
    <form>
      <input name="item" type="text" class="items" placeholder="Enter Item" />
      <button type="submit" class="add"><i class="fa fa-plus fa-lg"></i></button>
    </form>
  </div>
</header>

<section class="content">
 <ul id="shopping-list">
   <li>Oranges</li>
   <li>Apples</li>
 </ul>
</section>
<footer class="group">
  <a class="reset" href="#">Reset List</a>
</footer>
</body>
</html>
